<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Marketing Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2b20; /* Dark green background */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .course-section {
            background-color: #1c2b20;
            padding: 40px 0;
        }

        .course-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .course-card {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        .course-card h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .course-image {
            max-width: 100%;
            height: auto;
            border: 8px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<section class="course-section">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/300x500" alt="Social Media Marketing Course" class="course-image">
            </div>
            <!-- Course Content -->
            <div class="col-md-6">
                <div class="course-card">
                    <h1>Digital/Social Media Marketing Course Bundle</h1>
                    <p>Master the Digital World</p>
                    <p><strong>Rs. 249.00</strong></p>
                    <div class="quantity-selector">
                        <button class="btn btn-outline-secondary" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button class="btn btn-outline-secondary" onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="btn btn-dark btn-custom" onclick="addToCart()">Add to Cart</button>
                    <button class="btn btn-primary btn-custom" onclick="buyNow()">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    function increaseQuantity() {
        const input = document.getElementById('quantity');
        input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity() {
        const input = document.getElementById('quantity');
        if (parseInt(input.value) > 1) {
            input.value = parseInt(input.value) - 1;
        }
    }

    function addToCart() {
        const quantity = document.getElementById('quantity').value;
        const courseTitle = "Digital/Social Media Marketing Course Bundle";
        const price = "Rs. 249.00";
        alert(`${courseTitle} x ${quantity} added to cart. Total: ${price}`);
    }

    // function buyNow() {
    //     const quantity = document.getElementById('quantity').value;
    //     const courseTitle = "Digital/Social Media Marketing Course Bundle";
    //     alert(`You are about to buy ${courseTitle} x ${quantity}. Proceeding to checkout.`);
    // }
</script>

</body>
</html>
